<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Proposal Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Project Proposal</h1>
    <pre id="proposal"></pre>

    <!-- Video section appears directly below the proposal -->
    <h2>Video Demo</h2>
    <video class="terminal-video" controls>
      <source src="https://raw.githubusercontent.com/muratdemirtas04/html5-video-example/main/sample-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="script.js"></script>
</body>
</html>
